<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architecture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            padding: 20px;
            width: 1100px;
            margin: auto;
        }
        .imageContainer {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        td:first-child, td:last-child {
            width: 200px;
        }
        td:nth-child(2) {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="imageContainer">
        <img src="https://picsum.photos/1000/400" alt="Architecture Image">
    </div>
    
    <table>
        <tr>
            <td><img src="https://picsum.photos/200/200" alt="Building 1"></td>
            <td>Architecture is the art and science of designing and constructing buildings.</td>
            <td><img src="https://picsum.photos/200/200" alt="Building 2"></td>
        </tr>
        <tr>
            <td><img src="https://picsum.photos/200/200" alt="Building 3"></td>
            <td>Modern architecture emphasizes function, simplicity, and sustainability.</td>
            <td><img src="https://picsum.photos/200/200" alt="Building 4"></td>
        </tr>
    </table>
</body>
</html>
